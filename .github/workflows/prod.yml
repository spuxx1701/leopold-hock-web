name: production
on:
  push:
    branches:
      - master

env:
  docker_user: spuxx
  # Change the repository name so image can be identified properly.
  docker_repository: leopold-hock-web
  environment: production

jobs:

  docker:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
      - name: Log in to DockerHub
        uses: docker/login-action@v2  
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{env.environment}}:latest
